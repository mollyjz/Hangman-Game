<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div id="main">
    <h2 id="title">Press any key to get started!</h2>
    <p>
        Wins:
        <span id="wins"></span>
    </p>
    <div id="current-word">
    <p>
        Current word
    </p>

    <p id="blanks">
        <span id="blank0">_&nbsp;</span>
        <span id="blank1">_&nbsp;</span>
        <span id="blank2">_&nbsp;</span>
        <span id="blank3">_&nbsp;</span>
        <span id="blank4">_&nbsp;</span>
        <span id="blank5">_&nbsp;</span>
        <span id="blank6">_&nbsp;</span>
    </p>
    </div>

    <p id="remaining">
        Number of guesses remaining:
        <span id="guesses-left"></span>
    </p>

    <p>
        Letters guessed:
        <div id="letters-guessed"></div>
    </p>

    <div id="game-over"></div>
</div>
</body>
</html>
