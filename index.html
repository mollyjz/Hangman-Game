<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" url="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" url="./assets/css/reset.css">
    <script src="./assets/javascript/game.js"></script>
</head>

<body>
    <h2>Press any key to get started!</h2>
    <p>
        Wins:
        <span id="wins"></span>
    </p>

    <p>
        Current word
    </p>

    <p id="blanks">
        <span id="blank0">_&nbsp;</span>
        <span id="blank1">_&nbsp;</span>
        <span id="blank2">_&nbsp;</span>
        <span id="blank3">_&nbsp;</span>
        <span id="blank4">_&nbsp;</span>
        <span id="blank5">_&nbsp;</span>
        <span id="blank6">_&nbsp;</span>
    </p>

    <p>
        Number of guesses remaining:
        <span id="guesses-left"></span>
    </p>

    <p>
        Letters guessed:
        <span id="letters-guessed"></span>
    </p>

    <div id="game-over"></div>
</body>
</html>
